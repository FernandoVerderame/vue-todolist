<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Vue To Do List">
    <title>Vue To Do List</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

</head>
<body>
    <div id="root">
        <div class="container">
            <div id="todo-list">

                <!-- ! Header -->
                <header class="d-flex flex-column align-items-center">
                    <img src="img/logo.png" alt="Logo Boolean">
                    <h1 class="mt-4">Cose da fare</h1>
                </header>

                <!-- ! Main -->
                <main>
                    <div class="main-list">
                        <ul class="list-group">
                            <li v-for="task in tasks" class="list-group-item d-flex justify-content-between align-items-center">
                                <span :class="{'text-decoration-line-through': task.done === true}">{{task.text}}</span>
                                <button type="button" class="btn-close" @click="deleteTask(task.id)"></button>
                            </li>
                        </ul>
                    </div>
                </main>

            </div>
        </div>
    </div>
</body>
</html>
